apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-037-storagemanagement-switch"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
    - name: default
  defaults:
    storageManagement:
      provisioner: StatefulSet
  templates:
    volumeClaimTemplates:
      - name: disk1
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi