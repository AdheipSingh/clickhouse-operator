apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-038-secure-communications"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    files:
      settings.xml: |
        <yandex>
          <tcp_port_secure>9000</tcp_port_secure>
        </yandex>
    users:
      default/password: qkrq
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
      - name: "secret-ref"
        secure: "yes"
        secret:
          auto: "true"
        layout:
          shardsCount: 2
          replicasCount: 2