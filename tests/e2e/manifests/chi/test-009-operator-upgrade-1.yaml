apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-009-1"
  labels:
    test: test
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: test-009
        layout:
          shardsCount: 2
    users:
      test_009/password: test_009
      test_009/networks/ip: 0.0.0.0/0
  defaults:
    templates:
      volumeClaimTemplate: default
      podTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
