apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-013-1-schema-propagation"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
    - name: simple
      layout:
        shardsCount: 2
        replicasCount: 1
      schemaPolicy:
        replica: All
        shard: All
    profiles:
      default/allow_experimental_window_view: 1
      default/allow_experimental_live_view: 1
  defaults:
    storageManagement:
      provisioner: Operator
    templates:
      volumeClaimTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi