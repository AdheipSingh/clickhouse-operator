apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"

metadata:
  name: test-059-macros

spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: default
        layout:
          shardsCount: 2
        settings:
          default_replica_path: /clickhouse/{cluster}/tables/{shard}/{uuid} # should be parsed by ClickHouse
          default_replica_name: "{replica}" # should be parsed by ClickHouse
          macros/my_replica: "{replica}"  # 'replica' macro has different value in ClickHouse (hostname) and Operator (replica name, default to index)
    files:
      conf.d/custom.xml: |
         <yandex>
            <macros>
              <my_endpoint>https://s3_url/{cluster}/{shard}/</my_endpoint>
            </macros>
         </yandex>
