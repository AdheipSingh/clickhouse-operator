apiVersion: "clickhouse.altinity.com/v1"

kind: "ClickHouseInstallation"

metadata:
  name: test-operator-http-connection

spec:
  defaults:
    templates:
      podTemplate: default
  useTemplates:
    - name: persistent-volume
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    users:
      test_033/password: test_033
      test_033/networks/ip: 0.0.0.0/0           
    clusters:
      - name: default
        layout:
          shardsCount: 1
          replicasCount: 1
  templates:
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-pod
              image: clickhouse/clickhouse-server:22.3
