apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallationTemplate"

metadata:
  name: startup-probe
spec:
  templating:
    policy: auto
  templates:
    podTemplates:
      - name: clickhouse-replica-1
        spec:
          containers:
            - name: clickhouse-pod
              startupProbe:
                httpGet:
                  path: /ping
                  port: http
                  scheme: HTTP
                initialDelaySeconds: 600
                periodSeconds: 3
                failureThreshold: 10