apiVersion: "clickhouse-keeper.altinity.com/v1"
kind: "ClickHouseKeeperInstallation"
metadata:
  name: test-051-chk
spec:
  defaults:
    templates:
      # Templates are specified as default for all clusters
      podTemplate: default
      serviceTemplate: backwards-compatible
  templates:
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-keeper
              imagePullPolicy: IfNotPresent
              image: "clickhouse/clickhouse-keeper:24.3.5.46"
              volumeMounts:
               - name: default
                 mountPath: /var/lib/clickhouse
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    serviceTemplates:
      - name: backwards-compatible # operator 0.24 default service name is keeper-test-051-chk
        generateName: "test-051-chk"
        spec:
          ports:
            - name: zk
              port: 2181
          type: ClusterIP
          clusterIP: None
  configuration:
    clusters:
      - name: single
    settings:
      logger/level: "trace"
      # logger/console: "true"
      # listen_host: "0.0.0.0"
      keeper_server/storage_path: /var/lib/clickhouse
      keeper_server/tcp_port: "2181"

